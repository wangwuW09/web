            <p>该教材包括土木工程施工技术与组织管理两方面的内容。施工技术方面有土方工程、桩基础工程、混凝土结构工程、预应力混凝土工程、砌筑工程、钢结构工程、脚手架工程、结构吊装工程、防水工程及装饰工程等；施工组织方面有流水施工原理、网络计划技术、施工组织设计等。
